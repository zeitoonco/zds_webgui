<div ba-panel ba-panel-class="profile-page">
  <div class="panel-content">
    <h3 class="with-line">اطلاعات کاربری</h3>

    <div class="row">
      <div id="profilepic" class="col-md-6">
        <div class="form-group row clearfix">

          <div class="col-sm-9">
            <div class="userpic">
              <div class="userpic-wrapper">
                <img id="ppic" ng-src="{{ picture }}" ng-click="uploadPicture()">
              </div>
              <i class="ion-ios-close-outline" ng-click="removePicture()" ng-if="!noPicture"></i>
              <a href class="change-userpic" ng-click="uploadPicture()">تغییر تصویر پروفایل</a>
              <input type="file" id="uploadFile" ng-file-select="onFileSelect($files)">
            </div>
          </div>
        </div>
      </div>
      <div id="profileinfo" class="col-md-6" ng-controller="userinfo">
        <div class="form-group row clearfix">
          <label for="name" class="col-sm-3 control-label">نام</label>

          <div class="col-sm-9">
            <input type="text" class="form-control" id="name" placeholder="" ng-model="name" >
          </div>
        </div>
        <div class="form-group row clearfix">
          <label for="username" class="col-sm-3 control-label">نام کاربری</label>

          <div class="col-sm-9">
              <input type="text" class="form-control" id="username" placeholder="" ng-model="un" >
          </div>
      </div>
          <div class="form-group row clearfix">
              <label for="pwd" class="col-sm-3 control-label">رمزعبور</label>

              <div class="col-sm-9">
                  <input type="text" class="form-control" id="pwd" placeholder="" ng-model="pwd">
              </div>
          </div>
        <button type="button" class="btn btn-primary btn-with-icon save-profile" ng-click="updateinfo()">
          تایید
        </button>
      </div>

    </div>

  </div>
</div>
