<!--dashboard-pie-chart></dashboard-pie-chart>-->

<div class="container-fluid" ng-app="ZDSGUI.pages.dashboard"  >
<div class="row">
    <div class="col-lg-12 col-md-12 col-sm-12">
        <div ba-panel ba-panel-class="xlarg-panel light-text quickinfo">

            <div id="myinfo" zdsperm="userman.login" ng-controller="myinfo" class="col-lg-4 col-md-4 col-sm-12">
            <h3><i class="ion-android-contact"></i>{{name}}</h3>


            </div>

            <div id="listgroup" zdsperm="userman.listGroups" class="col-lg-4 col-md-4 col-sm-12" ng-controller="group">
                <div class="col-md-12 col-lg-12">
                    <i class="ion-android-people"></i><h3>گروه های شما</h3>
                </div>
                <div id="search1" class="input-group">
                    <input ng-model="search1.title" class="form-control" type="text" placeholder="جستجو..."/>
                </div>
                <table class="table table-responsive table-condensed">

                    <tbody ng-controller="group">
                    <tr ng-repeat="y in mygroups | filter:search1" ng-class="mystyle = 'darkgreenhover'">
                        <!--td class="table-id">{{y.usergroupID}}</td-->
                        <td>{{y.title}}</td>
                        <!--td>{{y.description}}</td-->
                        <td><button class="btn btn-sm btn-warning" ng-disabled="false">دسترسی ها</button></td>

                    </tr>
                    </tbody>
                </table>


            </div>

            <div id="listcontact"  zdsperm="userman.listContacts" class="col-lg-4 col-md-4 col-sm-12" ng-controller="contact">
                <div class="col-md-12 col-lg-12">
                    <i class="ion-android-contacts"></i><h3>مخاطبین شما</h3>
                </div>
                <div id="search" class="input-group">
                    <input ng-model="search.name" class="form-control" type="text" placeholder="جستجو..."/>
                </div>
              <table id="data" class="table table-responsive table-condensed" style="/background-color:#eee;/border-radius:5px;/border:1px solid #ddd">
                <tbody>
              <tr ng-repeat="x in info | filter:search" ng-class="mystyle = 'darkgreenhover'">
                <!--td class="table-id">{{x.userID}}</td-->
                  <td><img ng-src="{{x.avatar}}" class="img-responsive img-circle" width="64px" height="64px"/></td>
                <td>{{x.name}}</td>
                  <td style="font-size:22px;" ng-bind-html="online(x.isOnline)" ></td>
                <td><button class="btn btn-md btn-warning" ng-disabled="false"><i class="ion-ios-paperplane"></i></button>

                 <!-- <button class="btn btn-danger btn-md" ng-disabled="false"><i class="ion-ios-minus-outline"></i></button>--></td>
              </tr>
              </tbody>
            </table>
        </div>




      </div>
    </div>
</div>





</div>
