<div class="modal-content" ng-app="ZDSGUI.pages.accounting.fiscalyear" ng-controller="editfiscalyear">
    <div class="modal-header">
        <button type="button" class="close" ng-click="$dismiss()" aria-label="Close">
            <em class="ion-ios-close-empty sn-link-close"></em>
        </button>
        <h4 class="modal-title" id="myModalLabel">ویرایش سال مالی</h4>
    </div>
    <div class="modal-body">

        <div class="form-group">
            <label for="title">عنوان:</label>
            <input type="text" class="form-control" id="title"  ng-model="title">
        </div>
    </div>

    <div class="modal-footer">
        <button type="button" class="btn btn-primary" ng-click="modifyfiscalyear();$dismiss()">تایید</button>
    </div>
</div>
