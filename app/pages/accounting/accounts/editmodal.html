<div id="accountmodal" class="modal-content" ng-app="ZDSGUI.pages.accounting.accounts" ng-controller="editaccount">
    <div class="modal-header">
        <button type="button" class="close" ng-click="$dismiss()" aria-label="Close">
            <em class="ion-ios-close-empty sn-link-close"></em>
        </button>
        <h4 class="modal-title" id="myModalLabel">ویرایش حساب</h4>
    </div>
    <div class="modal-body">
        <div class="form-group">
            <label for="type">نوع:</label>
            <select id="type" class="form-control selectpicker" selectpicker title="نوع حساب"
                    ng-model="type" ng-change="refreshmodal()" ng-init="type=type"
                    ng-options="k as v for (k,v)  in accounttypes">انتخاب
            </select>
        </div>

        <div class="form-group">
            <label for="pid">حساب سرشاخه:</label>
            <!--<input type="number" class="form-control" id="parentid" ng-model="pid">-->
            <select class="form-control selectpicker" selectpicker title="نوع حساب"
                    ng-model="pid"
                    ng-options="i[0] as i[0] + '-' + i[1] for i in pids">
            </select>
        </div>

        <div class="form-group">
            <label for="code">کد:</label>
            <input type="number" min="10"  max="99" class="form-control" id="code" ng-model="code">
            <span id="pid">کد نهایی: {{pid + code}}</span>
        </div>

        <div class="form-group">
            <label for="title2">عنوان حساب:</label>
            <input type="text" class="form-control" id="title2" ng-model="title" ng-bind="title">
        </div>

        <div class="form-group">
            <label for="isactive">وضعیت: فعال</label>
            <input id="isactive" type="checkbox" ng-model="en">
        </div>

        <div class="form-group">
            <form>
                <label>ماهیت:</label>
                <div class="radio1">
                    <label><input id="btype1" type="radio" ng-model="btype" name="btype" ng-value="1">{{i1}}</label>
                </div>
                <div class="radio2">
                    <label><input id="btype2" type="radio" name="btype" ng-model="btype" ng-value="2">{{i2}}</label>
                </div>
                <div class="radio3">
                    <label><input id="btype3" type="radio" name="btype" ng-model="btype" ng-value="3">{{i3}}</label>
                </div>
            </form>
        </div>

        <div id="extrainfo" class="form-group">
            <label for="HasBalanceTypeCheck">کنترلر ماهیت دوره ای:</label>
            <input id="HasBalanceTypeCheck" type="checkbox" ng-model="hbtc" value="">
            <label for="HasDL">تفضیلی پذیر:</label>
            <input id="HasDL" type="checkbox" ng-model="hsdl">
            <label for="HasCurrency">ارزی:</label>
            <input id="HasCurrency" type="checkbox" ng-model="hc">
            <label for="HasCurrencyConversion">تسعیر پذیر:</label>
            <input id="HasCurrencyConversion" type="checkbox" ng-model="hcc">
            <label for="HasTracking">پیگیری:</label>
            <input id="HasTracking" type="checkbox" ng-model="ht">
        </div>

    </div>

    <div class="modal-footer">
        <button type="button" class="btn btn-primary" ng-click="modifyaccount()">تایید</button>
    </div>
</div>
