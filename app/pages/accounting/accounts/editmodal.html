<div class="modal-content" ng-app="ZDSGUI.pages.accounting.accounts" ng-controller="editaccount">
  <div class="modal-header">
    <button type="button" class="close" ng-click="$dismiss()" aria-label="Close">
      <em class="ion-ios-close-empty sn-link-close"></em>
    </button>
    <h4 class="modal-title" id="myModalLabel">ویرایش حساب</h4>
  </div>
  <div class="modal-body">
    <div class="form-group">
      <label for="type">نوع:</label>
      <select class="form-control" id="type">
        <option value="1">گروه</option>
        <option value="2">کل</option>
        <option value="3">معین</option>
      </select>
    </div>

    <div class="form-group">
      <label for="usr">حساب سرشاخه:</label>
      <input type="number" class="form-control" id="parentid">
    </div>

    <div class="form-group">
      <label for="usr">کد:</label>
      <input type="number" min="1" max="3" class="form-control" id="code">
    </div>

    <div class="form-group">
      <label for="usr">عنوان حساب:</label>
      <input type="text" class="form-control" id="title2">
    </div>

    <div class="form-group">
      <label for="isactive">وضعیت:</label>
      <input id="isactive" type="checkbox" value="">فعال
    </div>

    <div class="form-group">
      <form>
        <label for="btype">ماهیت:</label>
        <div class="radio1">
          <label><input id="btype1" type="radio" name="btype" value="1">ترازنامه ای</label>
        </div>
        <div class="radio2">
          <label><input id="btype2" type="radio" name="btype" value="2">سود و زیانی</label>
        </div>
        <div class="radio3">
          <label><input id="btype3" type="radio" name="btype" value="3">انتظامی</label>
        </div>
      </form>
    </div>

    <div id="extrainfo" class="form-group">
      <label for="HasBalanceTypeCheck">کنترلر ماهیت دوره ای:</label>
      <input id="HasBalanceTypeCheck" type="checkbox" value="">
      <label for="HasDL">تفضیلی پذیر:</label>
      <input id="HasDL" type="checkbox" value="">
      <label for="HasCurrency">ارزی:</label>
      <input id="HasCurrency" type="checkbox" value="">
      <label for="HasCurrencyConversion">تسعیر پذیر:</label>
      <input id="HasCurrencyConversion" type="checkbox" value="">
      <label for="HasTracking">پیگیری:</label>
      <input id="HasTracking" type="checkbox" value="">
    </div>

  </div>

  <div class="modal-footer">
    <button type="button" class="btn btn-primary" ng-click="doedit()">تایید</button>
  </div>
</div>
