<div id="accountmodal" class="modal-content" ng-app="ZDSGUI.pages.accounting.accounts" ng-controller="newaccount">
  <form name="account">
  <div class="modal-header">
    <button type="button" class="close" ng-click="$dismiss()" aria-label="Close">
      <em class="ion-ios-close-empty sn-link-close"></em>
    </button>
    <h4 class="modal-title" id="myModalLabel">حساب جدید</h4>
  </div>
  <div class="modal-body">
    <div class="form-group">
      <label for="type">نوع:</label>
      <select class="form-control selectpicker" selectpicker title="نوع حساب"
       name="type" ng-model="type" ng-change="refreshmodal()" ng-init="type=type"
              ng-options="k as v for (k,v)  in accounttypes" required>
      </select>
    </div>

    <div class="form-group">
      <label for="pid">حساب سرشاخه:</label>
      <!--<input type="number" class="form-control" id="parentid" ng-model="pid">-->
      <select class="form-control selectpicker" selectpicker title="حساب سرشاخه"
       name="pid" ng-model="pid" ng-init="pid=pid"
              ng-options="i[0] as i[0] + '-' + i[1] for i in pids" required>
      </select>
    </div>

    <div class="form-group">
      <label>کد:</label>
      <input type="number" min="10"  max="99" maxlength="2" class="form-control" name="code" ng-model="code" required/>
      <span id="pid">کد نهایی: {{pid + code}}</span>
    </div>

    <div class="form-group">
      <label>عنوان حساب:</label>
      <input type="text" class="form-control" name="title2" ng-model="title" minlength="3" maxlength="50" required/>
    </div>

    <div class="form-group">
      <label for="isactive">وضعیت: فعال</label>
      <input id="isactive" type="checkbox" ng-model="en">
    </div>

    <div class="form-group">
      <form>
        <label>ماهیت:</label>
        <div class="radio1">
          <label><input id="btype1" type="radio" ng-model="btype" name="btype" ng-value="1" >{{i1}}</label>
        </div>
        <div class="radio2">
          <label><input id="btype2" type="radio" name="btype" ng-model="btype" ng-value="2" >{{i2}}</label>
        </div>
        <div class="radio3">
          <label><input id="btype3" type="radio" name="btype" ng-model="btype" ng-value="3" >{{i3}}</label>
        </div>
      </form>
    </div>

    <div id="extrainfo" class="form-group">
      <label for="HasBalanceTypeCheck">کنترلر ماهیت دوره ای:</label>
      <input id="HasBalanceTypeCheck" type="checkbox" ng-model="hbtc" ng-true-value="1" ng-false-value="0">
      <label for="HasDL">تفضیلی پذیر:</label>
      <input id="HasDL" type="checkbox" ng-model="hsdl" ng-true-value="1" ng-false-value="0">
      <label for="HasCurrency">ارزی:</label>
      <input id="HasCurrency" type="checkbox" ng-model="hc"ng-true-value="1" ng-false-value="0">
      <label for="HasCurrencyConversion">تسعیر پذیر:</label>
      <input id="HasCurrencyConversion" type="checkbox" ng-model="hcc" ng-true-value="1" ng-false-value="0">
      <label for="HasTracking">پیگیری:</label>
      <input id="HasTracking" type="checkbox" ng-model="ht" ng-true-value="1" ng-false-value="0">
    </div>

  </div>

  <div class="modal-footer">
    <button type="button" class="btn btn-primary" ng-disabled="(account.title2.$invalid || account.code.$invalid || account.pid.$invalid || account.type.$invalid)" ng-click="addaccount()">تایید</button>
    <p ng-show="(account.title2.$invalid || account.code.$invalid || account.pid.$invalid || account.type.$invalid)">اطلاعات فرم معتبر نیست!</p>
  </div>
  </form>
</div>
