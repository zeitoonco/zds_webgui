<div id="newvoucher" class="modal-content" ng-app="ZDSGUI.pages.accounting.voucher" ng-controller="editvoucher">
  <div class="modal-header">
    <button type="button" class="close" ng-click="$dismiss()" aria-label="Close">
      <em class="ion-ios-close-empty sn-link-close"></em>
    </button>
    <h4 class="modal-title" id="myModalLabel">ویرایش سند</h4>
  </div>
  <div class="modal-body">


    <div class="form-group col-xs-6 col-md-6">
      <label for="vid">شماره سند:</label>
      <input type="number" class=" form-control" id="vid" ng-model="number">
    </div>
    <div class="form-group col-xs-6 col-md-6">
      <label id="type">نوع سند: عمومی<br>
        وضعیت: موقت<br>
        سیستم صادرکننده: حسابداری</label>
    </div>
    <div class="form-group col-xs-6 col-md-6">
      <label for="vdate">تاریخ:</label>
      <input type="text" class="form-control" id="vdate" ng-model="vdate"
             ng-jalali-flat-datepicker datepicker-config="datepickerConfig"
             gregorian-formatted-picked-date="fvdate" gregorian-picked-date="vdate">
    </div>
    <div class="form-group col-xs-6 col-md-6">
      <label for="refnumber">شماره فرعی:</label>
      <input type="number" class="form-control" id="refnumber" ng-model="refnumber">
    </div>
    <div class="form-group col-xs-6 col-md-6">
      <label for="dec">توضیحات:</label>
      <input type="text" class="form-control" id="dec" ng-model="dec">
    </div>
    <div id="toolbar">
      <button type="button" class="btn btn-primary" ng-click="additem()">ایجاد تراکنش</button>
    </div>

    <table id="data" class="table table-hover" st-table="myData">
      <thead>
      <tr>
        <th class="table-id">#</th>
        <th>کد معین</th>
        <th>کد تفضیلی</th>
        <th>شرح</th>
        <th>بدهکار</th>
        <th>بستانکار</th>
        <th>شماره پیگیری</th>
        <th>تاریخ پیگیری</th>
        <th>عملیات</th>
      </tr>
      </thead>
      <tr ng-repeat="x in items" class="editable-tr-wrap">
        <td>
          {{$index}}
        </td>
        <td>
                  <span editable-select="x[1]" buttons="no"
                        e-ng-options="i[0] as i[0] + '-' + i[2] for i in acid"
                        onbeforesave="checkdl($data,$index)">
                    {{ x[1] }}
                  </span>
        </td>
        <td>
                  <span editable-select="x[2]" e-name="کد تفضیلی"
                        id='dl{{$index}}' buttons="no" e-ng-options="j[0] as j[1] + '-' + j[2] for j in dlid" blur="submit">
                    {{ x[2] }}
                  </span>
        </td>
        <td><span editable-text="x[3]" e-name="شرح" buttons="no" blur="submit">
            {{ x[3] }}
          </span>
        </td>
        <td><span editable-text="x[4]" e-name="بدهکار" buttons="no" onaftersave="difference()" blur="submit">
            {{ x[4] }}
          </span>
        </td>
        <td><span editable-text="x[5]" e-name="بستانکار" buttons="no" onaftersave="difference()" blur="submit">
                    {{ x[5] }}
                </span></td>
        <td><span editable-text="x[6]" e-name="شماره پیگیری" buttons="no" blur="submit">
            {{ x[6] }}
          </span></td>
        <td>
          <!--<span  editable-text="x.trackingdate" e-name="تاریخ پیگیری" e-form="rowform" e-required
      >
          {{ x.trackingdate }}
        </span>--></td>
        <td>
          <button class="btn btn-danger btn-xs" ng-click="removeitem($index)">حذف
          </button>
        </td>
      </tr>


    </table>
    <div id="extrainfo" class="form-group">
      <span style="color:{{dcolor}}">اختلاف : {{d}}</span>

    </div>

  </div>

  <div class="modal-footer">
    <button type="button" class="btn btn-primary" ng-click="modifyvoucher();$dismiss()">تایید</button>
  </div>
</div>
