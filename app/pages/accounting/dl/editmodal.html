<div class="modal-content" ng-app="ZDSGUI.pages.accounting.dl" ng-controller="editdl">
  <div class="modal-header">
    <button type="button" class="close" ng-click="$dismiss()" aria-label="Close">
      <em class="ion-ios-close-empty sn-link-close"></em>
    </button>
    <h4 class="modal-title" id="myModalLabel">حساب تفضیلی</h4>
  </div>
  <div class="modal-body">
    <div class="form-group">
      <label for="title">کد تفضیلی:</label>
      <input type="text" class="form-control" id="code" ng-model="code">
    </div>
    <div class="form-group">
      <label for="title">عنوان:</label>
      <input type="text" class="form-control" id="title" ng-model="title">
    </div>
    <div class="form-group">
      <label for="en">فعال:</label>
      <input type="checkbox" class="form-control" id="en" ng-model="en" value="{{en}}">
    </div>
  </div>

  <div class="modal-footer">
    <button type="button" class="btn btn-primary" ng-click="modifydl();$dismiss()">تایید</button>
  </div>
</div>
