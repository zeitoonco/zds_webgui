            <em class="ion-ios-close-empty sn-link-close"></em>
        </button>
        <h4 class="modal-title" id="myModalLabel">غیرفعال کردن سرویس</h4>
    </div>
    <div class="modal-body">
        آیا می خواهید سرویس {{sname}} را غیرفعال کنید؟

</div>
