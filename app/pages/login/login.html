<link rel="stylesheet" href="app/auth.css">


<div class="auth-block" ng-app="ZDSGUI.pages.login" ng-controller="loginAction">
    <h3>Please Login with your ZDS account</h3>

    <form class="form-horizontal">
        <div class="form-group">
            <label for="inputUsername3" class="col-sm-2 control-label">Username</label>

            <div class="col-sm-10">
                <input type="text" class="form-control" id="inputUsername3" ng-model="username" placeholder="Username">
            </div>
        </div>
        <div class="form-group">
            <label for="inputPassword3" class="col-sm-2 control-label">Password</label>

            <div class="col-sm-10">
                <input type="password" class="form-control" id="inputPassword3" ng-model="password" placeholder="Password">
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <button type="submit" class="btn btn-default btn-auth" ng-click="dologin()">Sign in</button>
                <a href class="forgot-pass">Forgot password?</a>
            </div>
        </div>
    </form>

</div>
