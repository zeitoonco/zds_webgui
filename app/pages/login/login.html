<link rel="stylesheet" href="app/auth.css">


<div class="auth-block" ng-app="ZDSGUI.pages.login" ng-controller="loginAction">

    <div class="col-sm-12 loginlogo">
    <img src="assets\zlogo.png" class="img-rounded"/>
    </div>

    <h1>به سامانه مدیریتی زیتون خوش آمدید</h1>
    <h3>لطفا نام کاربری و روز عبور خود را وارد کنید</h3>

    <form class="form-horizontal">
        <div class="form-group">
            <label for="inputUsername3"  class="col-sm-2 control-label">نام کاربری</label>

            <div class="col-sm-10" >
                <input type="text" class="form-control" id="inputUsername3" ng-model="username" placeholder="Username"
                       value="admin">
            </div>
        </div>
        <div class="form-group">
            <label for="inputPassword3" class="col-sm-2 control-label">رمز عبور</label>

            <div class="col-sm-10">
                <input type="password" class="form-control" id="inputPassword3" ng-model="password"
                       placeholder="Password" value="admin">
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <button type="submit" class="btn btn-default btn-auth" ng-click="dologin()" ng-disabled="LoginDisabled">
                    ورود
                </button>
                <a href class="forgot-pass">رمز خود را فراموش کرده اید؟</a>
            </div>
        </div>
    </form>

</div>
