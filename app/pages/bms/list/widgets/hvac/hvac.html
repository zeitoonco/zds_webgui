<div class="panel panel-default">
    <div class="panel-heading">
        <h3 class="panel-title">تهویه مطبوع</h3>
    </div>
    <div id="acpanel" class="panel-body">
        <div class="row">
            <div class="col-md-4 col-sm-12 col-xs-12">
            <div id="temp" class="col-md-12 col-sm-12 col-xs-12">
                        <h5>کنترل دما</h5>
                        <div class="col-md-4">
                        <button style="border-width: 0;" type="button" ng-click="settemp = settemp + 1"
                                class="btn btn-info btn-lg uptemp"><i
                                class="ion-ios-arrow-up"></i>
                        </button>
                        </div>
                        <div class="col-md-4">
                        <input type="text" size="2" maxlength="2" class="form-control" id="input01" ng-model="settemp"
                               style="">
                        </div>
                        <div class="col-md-4">
                        <button style="border-width: 0;" type="button" ng-click="settemp = settemp - 1"
                                class="btn  btn-info btn-lg downtemp"><i
                                class="ion-ios-arrow-down"></i>
                        </button>
                        </div>
            </div>

            </div>
            <div id="segment" class="col-md-8 col-sm-12 col-xs-12">
                            <div class="col-md-2 col-sm-2 col-xs-2" style="direction: ltr;">°C</div>
                            <div class="col-md-10 col-sm-10 col-xs-10" style="direction: rtl;">
                                <div style="float: right;">
                                    <div seg-group data-ng-model="temp" seg-options="options"></div>
                                </div>
                            </div>
                    </div>

        </div>
        <div class="row">
            <div id="options" class="col-md-12 col-sm-12 col-xs-12">
                <div class="col-md-3 col-sm-3 col-xs-3">

                    <button style="border-width: 0;" type="button" ng-click="modeaction()"
                            class="acbtn">
                        <i class="ion-android-sunny"></i>
                    </button>
                    <lable>{{modes[mode]}}</lable>
                </div>
                <div class="col-md-3 col-sm-3 col-xs-3">

                    <button style="border-width: 0;" type="button" ng-click="fanaction()"
                            class="acbtn">
                        <i class="socicon socicon-heroes"></i>
                    </button>
                    <label>{{fans[fan]}}</label>
                </div>
                <div class="col-md-3 col-sm-3 col-xs-3">
                    <button style="border-width: 0;" type="button"
                            class="acbtn">
                        <i class="fa fa-arrows-h" aria-hidden="true"></i>
                    </button>
                    <label>افقی</label>
                </div>
                <div class="col-md-3 col-sm-3 col-xs-3">
                    <button style="border-width: 0;" type="button"
                            class="acbtn">
                        <i class="fa fa-arrows-v" aria-hidden="true"></i>
                    </button>
                    <label>عمودی</label>
                </div>
            </div>
        </div>
    </div>
</div>
