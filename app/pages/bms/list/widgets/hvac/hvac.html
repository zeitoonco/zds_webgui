<div class="panel panel-default">
    <div class="panel-heading">
        <h3 class="panel-title">تهویه مطبوع</h3>
    </div>
    <div class="panel-body">
        <div class="row">
            <div class="col-sm-12">
                <div class="row">
                    <div class="col-sm-2">
                        <button style="border-width: 0;" type="button" ng-click="settemp = settemp + 1"
                                class="btn  btn-default btn-lg"><i
                                class="ion-ios-arrow-up"></i>
                        </button>
                        <input type="text" size="2" maxlength="2" class="form-control" id="input01" ng-model="settemp"
                               style="max-width: 45px;     margin-left: 0;    margin-right: 0;">
                        <button style="border-width: 0;" type="button" ng-click="settemp = settemp - 1"
                                class="btn  btn-default btn-lg"><i
                                class="ion-ios-arrow-down"></i>
                        </button>
                    </div>
                    <div class="col-sm-5">
                        <div class="row">
                            <div class="col-sm-2" style="direction: ltr;">°C</div>
                            <div class="col-sm-10" style="direction: rtl;">
                                <div style="float: right;">
                                    <div seg-group data-ng-model="temp" seg-options="options"></div>
                                </div>
                            </div>

                        </div>
                    </div>
                    <div class="col-sm-5">
                        <table>
                            <tbody>

                            <tr>
                                <td><p>{{modes[mode]}}</p></td>
                                <td>
                                    <button style="border-width: 0;" type="button" ng-click="modeaction()"
                                            class="btn  btn-default btn-lg">
                                        <i class="ion-android-sunny"></i>
                                    </button>
                                </td>
                            </tr>
                            <tr>
                                <td><p>{{fans[fan]}}</p></td>

                                <td>
                                    <button style="border-width: 0;" type="button" ng-click="fanaction()"
                                            class="btn  btn-default btn-lg">
                                        <i class="socicon socicon-heroes"></i>
                                    </button>
                                </td>
                            </tr>
                            <tr>
                                <td>
                                    <button style="border-width: 0;" type="button"
                                            class="btn  btn-default btn-lg">
                                        <i class="fa fa-arrows-h" aria-hidden="true"></i>
                                    </button>
                                </td>
                                <td>
                                    <button style="border-width: 0;" type="button"
                                            class="btn  btn-default btn-lg">
                                        <i class="fa fa-arrows-v" aria-hidden="true"></i>

                                    </button>
                                </td>
                            </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
