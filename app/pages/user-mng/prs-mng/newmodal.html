<div class="modal-content" ng-app="ZDSGUI.pages.user-mng.prs-mng" ng-controller="newperm">
  <div class="modal-header bg-warning">
    <button type="button" class="close" ng-click="$dismiss()" aria-label="Close">
      <em class="ion-ios-close-empty sn-link-close"></em>
    </button>
    <h4 class="modal-title" id="myModalLabel">ایجاد دسترسی جدید</h4>
  </div>
  <div class="modal-body" >
    <form>
      <div class="form-group">
        <label for="name">نام</label>
        <input type="text" class="form-control" id="name" placeholder="نام" ng-model='pname'>
      </div>
      <div class="form-group">
        <label for="input02">عنوان</label>
        <input type="text" class="form-control" id="input02" placeholder="عنوان" ng-model='ptitle'>
      </div>
      <div class="form-group">
        <label for="input03">توضیحات:</label>
        <input type="text" class="form-control" id="input03" placeholder="توضیحات" ng-model='pdec'>
      </div>
      <div class="form-group">
        <label for="input03">دسترسی والد:</label>
        <input type="number" class="form-control" id="input04" placeholder="شماره دسترسی والد" ng-model='pid'>
      </div>
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-success" ng-click="addprs();$dismiss()">تایید</button>
  </div>
</div>
