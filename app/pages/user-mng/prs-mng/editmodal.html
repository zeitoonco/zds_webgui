<div class="modal-content modaldark" ng-app="ZDSGUI.pages.user-mng.prs-mng" ng-controller="editperm">
  <form name="perm">
    <div class="modal-header bg-default">
      <button type="button" class="close" ng-click="$dismiss()" aria-label="Close">
        <em class="ion-ios-close-empty sn-link-close"></em>
      </button>
      <h4 class="modal-title" id="myModalLabel">ایجاد دسترسی جدید</h4>
    </div>
    <div class="modal-body" >

      <div class="form-group">
        <label for="name">نام</label>
        <input type="text" class="form-control" name="pname" placeholder="نام" ng-model='pname' style={{chechval(perm.pname.$valid)}} minlength="3" maxlength="40" required>
      </div>
      <div class="form-group">
        <label for="input02">عنوان</label>
        <input type="text" class="form-control" name="ptitle" placeholder="عنوان" ng-model='ptitle' style={{chechval(perm.ptitle.$valid)}} minlength="3" maxlength="40" required>
      </div>
      <div class="form-group">
        <label for="input03">توضیحات:</label>
        <input type="text" class="form-control" name="pdec" placeholder="توضیحات" ng-model='pdec' style={{chechval(perm.pdec.$valid)}} minlength="3" maxlength="40" required>
      </div>
      <div class="form-group">
        <label for="input03">دسترسی والد:</label>
        <input type="number" class="form-control" name="pid" placeholder="شماره دسترسی والد" ng-model='pid' style={{chechval(perm.pid.$valid)}} minlength="1" maxlength="12" required>
      </div>
    </div>
    <div class="modal-footer">
      <button type="button" class="btn btn-warning" ng-disabled="(perm.pname.$invalid || perm.ptitle.$invalid || perm.pdec.$invalid || perm.pid.$invalid)" ng-click="doedit();$dismiss()">تایید</button>
      <p ng-show="(perm.pname.$invalid || perm.ptitle.$invalid || perm.pdec.$invalid || perm.pid.$invalid)">اطلاعات فرم معتبر نیست!</p>
    </div>
  </form>
</div>
