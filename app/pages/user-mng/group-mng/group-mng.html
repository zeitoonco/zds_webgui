<div class="container-fluid" ng-app='ZDSGUI.pages.user-mng.group-mng' ng-controller="group-mng">
    <div class="row">
        <div class="col-md-12" >
            <div class="panel-group">
                <div class="panel panel-default bootstrap-panel">
                    <div id="listusers" class="panel-body">
                        <div class="row">
                            <div class="col-sm-6">
                                <div class="button-wrapper">
                                    <button type="button" class="btn btn-warning btn-lg" zdsperm="userman.registerUsergroup" data-toggle="modal"
                                            style="float: right;"
                                            ng-click="openmodal('app/pages/user-mng/group-mng/newmodal.html', 'md')"><i
                                            class="ion-plus"></i>
                                        گروه جدید
                                    </button>
                                </div>
                            </div>
                            <div class="col-sm-6">
                                <div class="button-wrapper" style="text-align: left;">
                                    <button type="button" ng-click="getgroups()" class="btn btn-default btn-lg"><i
                                            class="ion-refresh"></i></button>
                                </div>
                            </div>
                        </div>

                    <table id="data" class="table table-hover table-condensed table-responsive">
                        <thead>
                        <tr class="tbheaddark">
                            <th class="table-id">#</th>
                            <th>نام گروه</th>
                            <th>توضیحات</th>
                            <th>عملیات</th>
                        </tr>
                        </thead>
                        <tr ng-repeat="x in myData">
                            <td>{{ x.usergroupID }}</td>
                            <td>{{ x.title }}</td>
                            <td>{{ x.description }}</td>
                            <td>
                                <button zdsperm="userman.listUsergroupPermissions" class="btn btn-warning btn-xs" id='edit-btn' data-toggle="modal"
                                        ng-click="openmodal('app/pages/user-mng/group-mng/permodal.html', 'md',x.usergroupID)">
                                    دسترسی ها
                                </button>
                                <button zdsperm="userman.updateUsergroup" class="btn btn-primary btn-xs" id='edit-btn' data-toggle="modal"
                                        ng-click="openmodal('app/pages/user-mng/group-mng/editmodal.html', 'md',x.usergroupID,x.title,x.description,x.parentID)">
                                    ویرایش
                                </button>
                                <button zdsperm="userman.removeUsergroup" class="btn btn-danger btn-xs" ng-click="openmodal('app/pages/user-mng/group-mng/removemodal.html', 'sm',x.usergroupID)" id='remove-btn'>حذف</button>
                            </td>
                        </tr>
                    </table>
                    <div id="pagerdark">
                        <pagination total-items="totalItems" ng-model="currentPage"
                                    max-size="5" boundary-links="true"
                                    items-per-page="numPerPage" class="pagination-md">
                        </pagination>
                    </div>
                </div>
        </div> </div> </div>
    </div>
</div>
