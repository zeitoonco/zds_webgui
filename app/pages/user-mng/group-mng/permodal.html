<div class="modal-content" ng-app="ZDSGUI.pages.user-mng.group-mng" ng-controller="editgroupperm">
    <div class="modal-header bg-success">
        <button type="button" class="close" ng-click="$dismiss()" aria-label="Close">
            <em class="ion-ios-close-empty sn-link-close"></em>
        </button>
        <h4 class="modal-title" id="myModalLabel">مدیریت دسترسی های گروه</h4>
    </div>
    <div class="modal-body">
        <ul dnd-list="list">
            <!-- The dnd-draggable directive makes an element draggable and will
                 transfer the object that was assigned to it. If an element was
                 dragged away, you have to remove it from the original list
                 yourself using the dnd-moved attribute -->
            <li ng-repeat="item in list"
                dnd-draggable="item"
                dnd-moved="list.splice($index, 1)"
                dnd-effect-allowed="move"
                dnd-selected="models.selected = item"
                ng-class="{'selected': models.selected === item}"
            >
                {{item.id}}
            </li>
        </ul>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-success" ng-click="addgroup();$dismiss()">تایید</button>
    </div>
</div>
