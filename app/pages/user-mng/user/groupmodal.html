<div class="modal-content" ng-app="ZDSGUI.pages.user-mng.user" ng-controller="usergroup">
  <div class="modal-header">
    <button type="button" class="close" ng-click="$dismiss()" aria-label="Close">
      <em class="ion-ios-close-empty sn-link-close"></em>
    </button>
    <h4 class="modal-title" id="myModalLabel">ویرایش گروه های کاربر</h4>
  </div>
  <div class="modal-body">
    <table id="data" class="table table-bordered table-hover table-condensed">
      <thead>
      <tr>
        <th class="table-id">#</th>
        <th>نام گروه</th>
        <th>گروه والد</th>
        <th>توضیحات</th>
        <th>-----</th>
      </tr>
      </thead>
      <tr ng-repeat="x in groups">
        <td>{{ x.usergroupID }}</td>
        <td>{{ x.title }}</td>
        <td>{{ x.parentID }}</td>
        <td>{{ x.description }}</td>
        <td>
          <button class="btn btn-danger btn-xs" ng-click="doremove(x.usergroupID)" id='remove-btn'>حذف</button></td>
      </tr>
    </table>
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-primary" ng-click="doedit();$dismiss">تایید</button>
  </div>
</div>
