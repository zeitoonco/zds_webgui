<div class="modal-content modaldark" ng-app="ZDSGUI.pages.user-mng.user" ng-controller="usercontact">
  <div class="modal-header">
    <button type="button" class="close" ng-click="$dismiss()" aria-label="Close">
      <em class="ion-ios-close-empty sn-link-close"></em>
    </button>
    <h4 class="modal-title" id="myModalLabel">مخاطبین کاربر</h4>
  </div>
  <div class="modal-body">
    <form name="contact">
      <div class="form-group">
        <input type="text" class="form-control" name="userid" placeholder="شماره کاربری" ng-model="id" style={{chechval(contact.userid.$valid)}} minlength="1" maxlength="20" required>
        <span class="help-block sub-little-text">حداقل 3 کاراکتر</span>
      </div>
      <div class="form-group">
        <input type="text" class="form-control" name="username" placeholder="توضیحات" ng-model="note" style={{chechval(contact.username.$valid)}} minlength="3" maxlength="20" required>
        <span class="help-block sub-little-text">حداقل 3 کاراکتر</span>
      </div>
      <button class="btn btn-warning btn-md" ng-disabled="(contact.username.$invalid || contact.userid.$invalid)" ng-click="addcontact(x.userID)">مخاطب جدید</button>
    </form>
    <table id="data" class="table table-bordered table-hover table-condensed">
      <thead>
      <tr>
        <th class="table-id">#</th>
        <th>نام</th>
        <th>نام کاربری</th>
        <th>عملیات</th>
      </tr>
      </thead>
      <tr ng-repeat="x in listcontact">
        <td>{{ x.userID }}</td>
        <td>{{ x.name }}</td>
        <td>{{ x.username }}</td>
        <td>
          <button class="btn btn-danger btn-xs" ng-click="doremove(x.userID)" id='remove-btn'>حذف</button></td>
      </tr>
    </table>
</div>
  <div class="modal-footer">
    <button type="button" class="btn btn-warning" ng-click="doedit();$dismiss()">تایید</button>
  </div>
</div>
