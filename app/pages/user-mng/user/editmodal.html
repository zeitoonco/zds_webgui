<div class="modal-content">
  <div class="modal-header">
    <button type="button" class="close" ng-click="$dismiss()" aria-label="Close">

    </button>
    <h4 class="modal-title" id="myModalLabel">ویرایش مشخصات کاربر</h4>
  </div>
  <div class="modal-body" ng-app="ZDSGUI.pages.ui.notifications" ng-controller="">
    <form>
      <div class="form-group">
        <label for="username">نام کاربری</label>
        <input type="text" class="form-control" id="username" placeholder="نام کاربری" value="{{id}}">
      </div>
      <div class="form-group">
        <label for="input02">نام</label>
        <input type="text" class="form-control" id="input02" placeholder="نام">
      </div>

  </div>
</div>
