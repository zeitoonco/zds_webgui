<div class="modal-content modaldark" ng-app="ZDSGUI.pages.user-mng.user" ng-controller="edituser">
  <form name="user">
    <div class="modal-header bg-default">
      <button type="button" class="close" ng-click="$dismiss()" aria-label="Close">
        <em class="ion-ios-close-empty sn-link-close"></em>
      </button>
      <h4 class="modal-title" id="myModalLabel">ایجاد کاربر جدید</h4>
    </div>
    <div class="modal-body">
      <form>
        <div class="form-group">
          <label for="username">نام کاربری</label>
          <input type="text" class="form-control" name="username" placeholder="نام کاربری" ng-model='username' style={{chechval(user.username.$valid)}} minlength="3" maxlength="20" required>
          <span class="help-block sub-little-text">حداقل 3 کاراکتر</span>
        </div>
        <div class="form-group">
          <label for="input02">نام</label>
          <input type="text" class="form-control" name="name" placeholder="نام" ng-model='name' style={{chechval(user.name.$valid)}} minlength="3" maxlength="20" required>
          <span class="help-block sub-little-text">حداقل 3 کاراکتر</span>
        </div>
        <div class="form-group">
          <label for="input03">رمز عبور:</label>
          <input type="password" class="form-control" name="pwd" placeholder="رمز عبور" ng-model='pwd' style={{chechval(user.pwd.$valid)}} minlength="3" maxlength="20" required>
          <span class="help-block sub-little-text">حداقل 3 کاراکتر</span>
        </div>
      </form>
    </div>
    <div class="modal-footer">
      <button type="button" class="btn btn-warning" ng-disabled="(user.username.$invalid || user.name.$invalid || user.pwd.$invalid)" ng-click="adduser();$dismiss()">تایید</button>
      <p ng-show="(user.username.$invalid || user.name.$invalid || user.pwd.$invalid)">اطلاعات فرم معتبر نیست!</p>
    </div>
  </form>
</div>
