<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>مدیریت کاربران</title>
</head>
<body>
<div class="container-fluid" ng-app="ZDSGUI.pages.user-mng.user" ng-controller="useraction">
    <div class="row">
        <div class="col-md-12">
            <div class="panel-group">
                <div class="panel panel-primary bootstrap-panel">
                    <div class="panel-heading">لیست کاربران</div>
                    <div id="listusers" class="panel-body">
                            <div class="row">
                                <div class="col-sm-6">
                                    <div class="button-wrapper">
                                        <button type="button" class="btn btn-default btn-lg" data-toggle="modal"
                                                style="float: right;"
                                                ng-click="openmodal('app/pages/user-mng/user/newmodal.html', 'md')"><i
                                                class="ion-plus"></i>
                                            کاربر جدید
                                        </button>
                                    </div>
                                </div>
                                <div class="col-sm-6">
                                    <div class="button-wrapper" style="text-align: left;">
                                        <button type="button" ng-click="getlistuser()" class="btn btn-default"><i
                                                class="ion-refresh"></i></button>
                                    </div>
                                </div>

                            </div>

                        <div class="table-responsive">
                            <table id="data" class="table table-bordered table-hover table-condensed">
                                <thead>
                                <tr>
                                    <th class="table-id">#</th>
                                    <th>نام کاربری</th>
                                    <th>نام</th>
                                    <th>وضعیت آنلاین</th>
                                    <th>وضعیت تعلیق</th>
                                    <th>علت تعلیق</th>
                                    <th>عملیات</th>
                                </tr>
                                </thead>
                                <tr ng-repeat="x in myData">
                                    <td>{{ x.userID }}</td>
                                    <td>{{ x.username }}</td>
                                    <td>{{ x.name | persiannull }}</td>
                                    <td>{{ x.isOnline | persianboolean }}</td>
                                    <td>{{ x.banned | persianboolean}}</td>
                                    <td>{{ x.banReason | persiannull }}</td>
                                    <td>
                                        <button class="btn btn-info btn-xs"
                                                ng-click="openmodal('app/pages/user-mng/user/groupmodal.html', 'md',x.userID)"
                                                id='usergroup-btn'>گروه ها
                                        </button>
                                        <button class="btn btn-primary btn-xs" id='edit-btn' data-toggle="modal"
                                                ng-click="openmodal('app/pages/user-mng/user/editmodal.html', 'md',x.userID,x.username,x.name)">
                                            ویرایش
                                        </button>
                                        <button class="btn btn-danger btn-xs" ng-click="doremove(x.userID)"
                                                id='remove-btn'>حذف
                                        </button>
                                    </td>
                                </tr>
                            </table>
                        </div>

                    </div>
                </div>
            </div>
        </div>


    </div>

</div>
<script>

</script>
</body>
</html>
