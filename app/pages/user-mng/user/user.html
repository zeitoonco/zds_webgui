<div class="container-fluid" ng-app="ZDSGUI.pages.user-mng.user" ng-controller="useraction">
    <div class="row">
        <div class="col-md-12">

            <div class="panel-group">
                <div class="panel panel-default bootstrap-panel">
                    <div id="listusers" class="panel-body">
                            <div class="row">
                                <div class="col-sm-6">
                                    <div class="button-wrapper">
                                        <button type="button" zdsperm="userman.addUser" class="btn btn-warning btn-lg" data-toggle="modal"
                                                style="float: right;"
                                                ng-click="openmodal('app/pages/user-mng/user/newmodal.html', 'md')"><i
                                                class="ion-plus"></i>
                                            کاربر جدید
                                        </button>
                                    </div>
                                    <div class="button-wrapper" style="text-align: right;">
                                        <button type="button" ng-click="getlistuser()" style="float:right;background-color:#555;margin-right:10px;color:#eee;" class="btn btn-default btn-lg"><i
                                                class="ion-refresh"></i></button>
                                        <div id="darksearch" class="input-group">
                                            <input ng-model="search.name" class="form-control" type="text" placeholder="جستجو..."/>
                                        </div>
                                    </div>
                                </div>
                                <div class="col-sm-6">
                                    <div class="sublogo">
                                        <img src="assets\z-usermng.png" class="img-responsive"/>
                                    </div>

                                </div>
                            </div>
                            <table id="data" class="table table-hover table-condensed table-responsive">
                                <thead>
                                <tr class="tbheaddark">
                                    <th class="table-id">#</th>
                                    <th>نام کاربری</th>
                                    <th>نام</th>
                                    <th>وضعیت آنلاین</th>
                                    <th>وضعیت تعلیق</th>
                                    <th>علت تعلیق</th>
                                    <th>عملیات</th>
                                </tr>
                                </thead>
                                <tr ng-repeat="x in myData | filter: paginate | filter: search.name">
                                    <td>{{ x.userID }}</td>
                                    <td>{{ x.username }}</td>
                                    <td>{{ x.name | persiannull }}</td>
                                    <td>{{ x.isOnline | persianboolean }}</td>
                                    <td>{{ x.banned | persianboolean}}</td>
                                    <td>{{ x.banReason | persiannull }}</td>
                                    <td>
                                        <button zdsperm="userman.addUserPermission" class="btn btn-warning btn-xs" id='edit-btn' data-toggle="modal"
                                                ng-click="openmodal('app/pages/user-mng/user/permodal.html', 'md',x.userID)">
                                            دسترسی ها
                                        </button>
                                        <button zdsperm="userman.addUserusergroup" class="btn btn-info btn-xs"
                                                ng-click="openmodal('app/pages/user-mng/user/groupmodal.html', 'md',x.userID)"
                                                id='usergroup-btn'>گروه ها
                                        </button>
                                        <button zdsperm="userman.addUserContact" class="btn btn-info btn-xs"
                                                ng-click="openmodal('app/pages/user-mng/user/contactmodal.html', 'md',x.userID)"
                                                id='usergroup-btn'>مخاطبین
                                        </button>
                                        <button zdsperm="userman.modifyUser" class="btn btn-primary btn-xs" id='edit-btn' data-toggle="modal"
                                                ng-click="openmodal('app/pages/user-mng/user/editmodal.html', 'md',x.userID,x.username,x.name)">
                                            ویرایش
                                        </button>
                                        <button zdsperm="userman.removeUser" class="btn btn-danger btn-xs" ng-click="openmodal('app/pages/user-mng/user/removemodal.html','sm',x.userID)"
                                                id='remove-btn'>حذف
                                        </button>
                                    </td>
                                </tr>
                            </table>
                            <div id="pagerdark">
                                <pagination total-items="totalItems" ng-model="currentPage"
                                            max-size="5" boundary-links="true"
                                            items-per-page="numPerPage" class="pagination-md">
                                </pagination>
                            </div>
            </div>
    </div>
            </div></div></div>
</div>
