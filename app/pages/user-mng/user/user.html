<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>مدیریت کاربران</title>
</head>
<body>
<div class="container-fluid" ng-app="ZDSGUI.pages.user-mng.user" ng-controller="useraction">
    <div class="row">
        <div class="col-md-12">
            <div class="panel-group">
                <div class="panel panel-primary bootstrap-panel">
                    <div class="panel-heading">لیست کاربران</div>
                    <div id="listusers" class="panel-body">
                    <div class="button-wrapper"><button type="button" ng-click="getlistuser()" class="btn btn-default"><i class="ion-refresh"></i></button></div>
                    <table id="data" class="table table-bordered table-hover table-condensed">
                        <thead>
                        <tr>
                            <th class="table-id">#</th>
                            <th>نام کاربری</th>
                            <th>نام</th>
                            <th>وضعیت آنلاین</th>
                            <th>وضعیت تعلیق</th>
                            <th>علت تعلیق</th>
                            <th>-----</th>
                        </tr>
                        </thead>
                        <tr ng-repeat="x in myData">
                            <td>{{ x.userID }}</td>
                            <td>{{ x.username }}</td>
                            <td>{{ x.name }}</td>
                            <td>{{ x.isOnline }}</td>
                            <td>{{ x.banned }}</td>
                            <td>{{ x.banReason }}</td>
                            <td><button class="btn btn-info btn-xs" ng-click="usergroups(x.userID)" id='usergroup-btn'>گروه ها</button><button class="btn btn-primary btn-xs"  id='edit-btn' data-toggle="modal" ng-click="openmodal('app/pages/user-mng/user/editmodal.html', 'md',x.userID,x.username,x.name)">ویرایش</button>
                                <button class="btn btn-danger btn-xs" ng-click="doremove(x.userID)" id='remove-btn'>حذف</button></td>
                        </tr>
                        </table>
                        <div class="button-wrapper"><button type="button" class="btn btn-warning btn-xs" data-toggle="modal" ng-click="openmodal('app/pages/user-mng/user/newmodal.html', 'md')">کاربر جدید</button></div>
                    </div>
                </div>
            </div>
        </div>


        </div>

</div>
<script>

</script>
</body>
</html>
