<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>مدیریت کاربران</title>
</head>
<body>
<div class="container-fluid" ng-app="ZDSGUI.pages.user-mng.user" ng-controller="useraction">
    <div class="row">
        <div id="listusers" class="box col-lg-6 col-md-6">
            <h3>لیست کاربران</h3>
            <table id="data" class="table table-bordered table-hover table-condensed">
                <thead>
                <tr">
                    <th class="table-id">#</th>
                    <th>نام کاربری</th>
                    <th>نام</th>
                    <th>وضعیت آنلاین</th>
                    <th>وضعیت تعلیق</th>
                    <th>علت تعلیق</th>
                    <th>-----</th>
                </tr>
                </thead>
                <tr ng-repeat="x in myData">
                    <td>{{ x.userID }}</td>
                    <td>{{ x.username }}</td>
                    <td>{{ x.name }}</td>
                    <td>{{ x.isOnline }}</td>
                    <td>{{ x.banned }}</td>
                    <td>{{ x.banReason }}</td>
                    <td><button class="btn btn-warning" ng-click="doedit(x.userid)" id='edit-btn'>ویرایش</button><button class="btn btn-danger" ng-click="doremove(x.userID)" id='remove-btn'>حذف</button></td>
                </tr>
            </table>
        </div>
        <button id="listuser-btn" ng-click="getlistuser()">get info</button>
    </div>
</div>
<script>

</script>
</body>
</html>
